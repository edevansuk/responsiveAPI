<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Responsive JavaScript</title>
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" type="text/css" href="css/small.css" />	
    <link rel="stylesheet" type="text/css" href="css/medium.css" media="only screen and (min-width:768px)" />
    <link rel="stylesheet" type="text/css" href="css/large.css" media="only screen and (min-width:980px)" />
</head>

<body>

<div class="pageWrap contain">
	
	<div class="imgWrap">
		<img src="img/imageSmall.png" data-responsive-src="small:img/imageSmall.png,medium:img/imageMedium.png,large:img/imageLarge.png" width="100%" alt="Great image text" />
	</div>
	
	<div class="imgWrap">
		<img src="img/imageSmall.png" data-responsive-src="small:img/imageSmall.png,medium:img/imageMedium.png,large:img/imageLarge.png" alt="Great image text" />
	</div>
</div><!-- }}} pageWrap -->


<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript">
// $script.path is set in script.js
$script('ResponsiveUI', function () {
	if(window.console){
		console.log('Responsive API loaded');
	}
	
	var page = new ResponsiveUI();
	
	if(!page.settings.supported){return;}; // Checks for support
	
	ResponsiveUI.prototype.actions = function(options){
		console.log('actions ran');
		var size = {
			init: function(state){
				switch(state) {
					case 'large':
						page.images();
						break;
					case 'medium':
						page.images();
						break;
					case 'small':
						page.images();
						break;
					default:
						page.images();
						break;
				};
			}
		};
		
		size.init(options);
		
	};
	
	page.actions(page.settings.breakPoint);
	window.addEventListener('resize', page.regulate(function() {
		page.actions(page.settings.breakPoint);
	}, 100), false);
	
});

$script('jquery-1.11.0.min', function() { // Functions that require jQuery loaded below
	$script('tracking', function () { // loadings in js/tracking.js
		$("[data-track = 'true']").trackAnalytic();
		if(window.console){
			console.log('Tracking script loaded and events added');	
		}
	});	
});
</script>
</body>
</html>
